version: "3.9"

services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      ollama:
        condition: service_healthy
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  ollama:
